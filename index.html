<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assests/css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="main">
        <form action method="POST" class="form" id="form-1">
            <h3 class="heading">Thành viên đăng ký</h3>
            <p class="desc">Cùng nhau học lập trình miễn phí tại helo ❤️</p>
            <div class="spacer"></div>
            <div class="form-group">
                <label for="fullname" class="form-label">Tên đầy đủ</label>
                <input class="form-control" id="fullname" name="fullname" type="text" placeholder="VD: Sơn Đặng">
                <span class="form-message"></span>
            </div>
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input class="form-control" id="email" name="email" type="text" placeholder="VD: email@domain.com">
                <span class="form-message"></span>
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Mật khẩu</label>
                <input class="form-control" id="password" name="password" type="text" placeholder="Nhập mật khẩu">
                <span class="form-message"></span>
            </div>
            <div class="form-group">
                <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
                <input class="form-control" id="password_confirmation" name="password_confirmation" type="text" placeholder="Nhập lại mật khẩu">
                <span class="form-message"></span>
            </div>
            <span class="form-message"></span>
            <button class="form-submit">Đăng ký</button>
        </form>
    </div>
    <script src="./validation.js"></script>
    <script>
        Validator({
            form: '#form-1',
            errorSelector: '.form-message',
            rules: [
                Validator.isRequired('#fullname'),
                Validator.minLength('#fullname'),
                Validator.isRequired('#email'),
                Validator.isEmail('#email', 'email không hợp lệ ex: abcd@gmail.com'),
                Validator.isRequired('#password'),
                Validator.minLength('#password'),
                Validator.isRequired('#password_confirmation'),
                Validator.isConfirm('#password_confirmation', function() {
                    return document.querySelector('#password').value;
                }),
            ],
            onSubmit: function(data) {
                console.log(data);
            }
        });
    </script>
</body>

</html>
